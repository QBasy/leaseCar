server:
  host: "0.0.0.0"
  port: 3002

database:
  host: "postgres"
  port: 5432
  user: "${POSTGRES_USER:leasing_user}"
  password: "${POSTGRES_PASSWORD:secure_pass}"
  db_name: "${POSTGRES_DB:leasing_db}"
  ssl_mode: "disable"

redis:
  host: "redis"
  port: 6379
  password: ""
  db: 0

payment:
  providers:
    stripe:
      api_key: "${STRIPE_API_KEY:}"
    bank_api:
      url: "${BANK_API_URL:https://bank-api.example.com}"
      api_key: "${BANK_API_KEY:}"
